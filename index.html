<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>
<body>
<header>
    <h1>Cadastro</h1>
</header>
    <div class="container">
        <form>
            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" required placeholder="Nome completo" id="nome">
            </div> 
            <div>
                <label for="email">E-mail:</label>
                <input type="email" required placeholder="E-mail" id="email">
            </div> 
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" required id="telefone">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" required id="cpf">
            </div>
            <div>
                <label for="endereco-completo">Endereço completo:</label>
                <input type="text" required placeholder="Avenida/Rua, n°. Bairro." id="endereco-completo">
            </div>    
            <div>
                <label for="cep">CEP:</label>
                <input type="text" required id="cep">
            </div>
            <button type="submit">Enviar</button>    
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
